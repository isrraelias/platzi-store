<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Title"
              formControlName="title"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Price"
              formControlName="price"
              matInput
              type="number"
            />
          </mat-form-field>
          <div *ngIf="priceField!.errors && form.get('price')!.dirty">
            <!-- TypeScript realiza validaciones en los casos en que ciertos campos puedan ser null,
               en este caso form.get('price') por ende se usa la VALIDACION ?-->
            <mat-error *ngIf="priceField!.hasError('required')">
              Este valor es requerido</mat-error
            >
            <mat-error *ngIf="priceField!.hasError('price_invalided')"
              >Este valor no es valido</mat-error
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              placeholder="Description"
              formControlName="description"
              matInput
            ></textarea>
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button type="submit">
          Guardar
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>

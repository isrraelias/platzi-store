<form [formGroup]="formRegistro" (ngSubmit)="saveUser($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro de usuario</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-form-field>
          <input
            type="text"
            formControlName="name"
            placeholder="Nombre"
            matInput
          />
        </mat-form-field>
        <!-- el contendor que encierra el mat-error sirve para que muestre el mensaje de error
        despues de a ver usado el campo-->
        <div *ngIf="nameField!.errors && nameField!.dirty">
          <mat-error *ngIf="nameField!.hasError('required')"
            >Este valor es requerido</mat-error
          >
        </div>
      </div>
      <div>
        <mat-form-field>
          <input
            type="email"
            formControlName="email"
            placeholder="Email"
            matInput
          />
        </mat-form-field>
        <div *ngIf="emailField!.errors && emailField!.dirty">
          <mat-error *ngIf="emailField!.hasError('required')"
            >Este valor es requerido</mat-error
          >
          <mat-error *ngIf="emailField!.hasError('email')"
            >El valor debe ser un email valido</mat-error
          >
        </div>
      </div>
      <div>
        <mat-form-field>
          <input
            type="password"
            formControlName="contrasenia"
            placeholder="ContraseÃ±a"
            matInput
          />
        </mat-form-field>
        <div *ngIf="contraseniaField!.errors && contraseniaField!.dirty">
          <mat-error *ngIf="contraseniaField!.hasError('required')"
            >Este valor es requerido</mat-error
          >
          <!--para escribir los errores que lleven parametros basta con escribir el nombre sin el parametro
              Ademas que la propiedad es todo con minuscula  -->
          <mat-error
            *ngIf="
              contraseniaField?.hasError('minlength') ||
              contraseniaField?.hasError('maxlength')
            "
            >La clave debe tener entre 8 y 14 caracteres</mat-error
          >
        </div>
      </div>
      <mat-card-actions>
        <button
          type="submit"
          [disabled]="formRegistro.invalid"
          mat-raised-button
        >
          Registrar
        </button>
      </mat-card-actions>
    </mat-card-content>
  </mat-card>
</form>
